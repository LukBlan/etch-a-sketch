<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Etch a Sketch</title>

    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/events.js" defer></script>
    <script src="./js/script.js" defer></script>
    <script src="./js/main.js" defer></script>
  </head>

  <body>
    <div class="options-bar">
      <div class="grid-selector">
        <label class="grid-size-display" for="grid-size">32x32</label>
        <input id="grid-size" type="range" min="32" max="64">
      </div>

      <label for="color-picker"></label>
      <input class="button" id="color-picker" type="color">
      <img class="button clean-button" src="./img/eraser.svg" alt="Eraser icon">
      <img class="button rainbow" src="./img/rainbow.svg" alt="rainbow icon">
    </div>

    <div class="sketch-area">
    </div>
  </body>
</html>
