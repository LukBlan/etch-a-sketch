<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Etch-A-Sketch</h1>
    </header>
    <div id="main-section">
      <div id="config-section">
        <h2>Settings</h2>
        <div id="grid-size">
          <p id="grid-size-display">Text</p>
          <div id="grid-size-bar">
            <div id="ball"></div>
          </div>
        </div>
        <div id="options">
          <img src="./img/new.svg" alt="new icon" id="new">
          <img src="./img/eraser.svg" alt="Eraser icon" id="eraser">
          <img src="./img/bomb.svg" alt="bomb icon" id="bomb">
        </div>
      </div>
      <div id="sketch-area">
      </div>
    </div>
  </body>
</html>
